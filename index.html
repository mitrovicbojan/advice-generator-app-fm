<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p class="adviceId">
          Advice #<span class="adviceId" id="adviceId">148</span>
        </p>
        <p>
          "<span id="advice"
            >Some people would be better off if they took their own
            advice.</span
          >"
        </p>
        <div>
          <img src="./images/pattern-divider-desktop.svg" alt="devider" />
        </div>
        <button><img src="./images/icon-dice.svg" alt="dice" /></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
